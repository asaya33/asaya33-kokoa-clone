<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="screenshots/favicon.ico" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>81%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div>
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Fruit Talk</h1>
        <p class="welcome-header__text">
          If you have a Fruit Account, log in with your email or phone number.
        </p>
      </header>
      <form action="friends.html" method="get" id="login-form">
        <input
          name="username"
          type="email"
          placeholder="Email or phone number"
          required
        />
        <input
          name="password"
          type="password"
          placeholder="Password"
          minlength="10"
          required
        />
        <input type="submit" class="submit-btn" value="Log In" />
        <a href="#">Find Fruit Account or Password</a>
      </form>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
